			var myNumber = prompt('Возвожу в степень, введи цифру', '');
			var myExpo = prompt('Степень', '');
			var result = 1;

			if (myExpo == 0) {
				// console.log('Результат ' + result);
			} else {
				console.log(myNumber + ' в ' + myExpo + 'й степени');

				}

		}
		exponentiation()
